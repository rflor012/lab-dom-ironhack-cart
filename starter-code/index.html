<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type: "text/css" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1 class="main-header">Ironhack Shopping Cart</h1>
  <div class="shopping-cart">
    <span>IronBubble-head</span>
    <div class="shopping-price">
    <span>25.00</span>
   </div>
    <div class="shopping-input">
    <span>QTY</span>
    <input class='quantity' type="number">
    </div>
    <div class="shopping-total">
    <span id="total" type="number">0</span>
    </div>
    <div>
    <button class="delete-button btn-delete">Delete</button>
  </div>
</div>
<div class="bottom-div">
    <button id="calc-prices-button" class="btn-success">Calculate Price Now!</button>
</div>
  <script src='./js/index.js'></script>
</body>
</html>
